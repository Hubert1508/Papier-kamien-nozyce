<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" href="style.css" type="text/css"/>

	<script src="functions.js" async></script>

</head>
<body>

	<section id="header">

		<div class="options">

			<input class="acction-button" type="button" id="papier" value="Papier"/>

		</div>
		
		<div class="informations">

			<p class="name" id="player">Gracz:</p>
			<p class="name" id="result">Komputer:</p>
			<p class="wynik" id="wynik">Wynik:</p>

			<input id="player-name" type="text" placeholder="Wpisz swoje Imię" />
			<input id="addName" type="button" value="Zatwierdź"/>

		</div>

		

	</section>

	

</body>
